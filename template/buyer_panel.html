<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-warning" href="#">Anipat</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="#">Pets</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Pet Food</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'buyer_profile'  id=user.id %}">Profile</a></li>
                      <li><a class="dropdown-item" href="{% url 'buyer_update' id=user.id %}">Edit Profile</a></li>
                      <li><hr class="dropdown-divider"></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'Logout' %}">Logout</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success text-warning" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="container-fluid bg-secondary" style="height: 500px; width: 100%; padding-top:30px;">
            <div>
              <table border="2px solid"  width="100%" style=" border: 3px solid;">
                 <thead style="height:40px; text-align:center">
                 <th>Breed</th>
                 <th>Age</th>
                 <th>Medical Certificate</th>
                 <th>buy</th>

                 </thead>
                 {% for i in pets %}
                 <tbody style="text-align:center;">
                 <tr>
                   <td>{{ i.breed }}</td>
                   <td>{{ i.age }}</td>
                   <td><a href="{{ i.medical_certificate.url }}" download="">{{i.medical_certificate}}</a></td>
                   <td><button><a href="{% url 'buy_pet' i.id %}">Buy</a></button></td>


                 </tr>


                 </tbody>
                 {% endfor %}
              </table>
            </div>
