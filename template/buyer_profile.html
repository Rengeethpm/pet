<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <div class="text-center">
     <div class="card m-auto p-1 mt-5 mb-5 " style="width:18rem;" >
         {% for i in buyer %}
         <div class="card-body">
             <h5 class="card-title">{{i.username}}</h5>
             <p class="card-text">Contact Number: {{i.contact_no}}</p>
             <p class="card-text">Address: {{i.address}}</p>
             <p class="card-text">Email: {{i.email}}</p>

         {% endfor %}
         </div>
     </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
